<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape - Jaspal Singh</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0e0e0;
            color: #003e21;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
        }

        header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #003e21;
        }

        nav {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .nav-items {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-items li {
            position: relative;
            margin: 0 15px;
        }

        .nav-items a {
            text-decoration: none;
            color: #003e21;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-items a:hover {
            color: #dcbb57;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: center;
        }

        .dropdown-content a {
            color: #003e21;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .carousel-container {
            margin: 50px auto;
            width: 300px;
            height: 200px;
            position: relative;
        }

        


        


        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .carousel img {
            width: 100%;
            height: auto;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.9;
            transition: transform 1s;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .carousel img:nth-child(2) { transform: rotateY(90deg) translateZ(300px); }
        .carousel img:nth-child(3) { transform: rotateY(180deg) translateZ(300px); }
        .carousel img:nth-child(4) { transform: rotateY(270deg) translateZ(300px); }

        .carousel:hover {
            animation-play-state: paused;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="logo">Jaspal Singh</div>
    </header>
    <nav>
        <ul class="nav-items">
            <li><a href="website.html">Home</a></li>
            <li><a href="Inspo.html">Inspo</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Portfolio</a>
                <ul class="dropdown-content">
                    <li><a href="fashion.html">Fashion</a></li>
                    <li><a href="concert.html">Concert</a></li>
                    <li><a href="portrait.html">Portrait</a></li>
                    <li><a href="landscape.html">Landscape</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/Landscape-2.jpg" alt="Landscape 2">
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/Landscape-3.jpg" alt="Landscape 3">
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/Landscape-4.jpg" alt="Landscape 4">
        </div>
    </div>
</body>
</html>
